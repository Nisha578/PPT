  <!-- input box & button  -->
  <div class="inputbox-button">
    <h1>GitHub User Finder</h1>
    <input type="text" placeholder="Enter Username Here:" id="input">
    <button id="data-btn">Get Data</button>
</div>

<div class="container" id="container">
    <div class="image">
        <img src="" alt="image" id="img">
    </div>
    <div class="info">
        <div class="profile-info">
            <label>Name:</label>
            <div id="name"></div>
        </div>

        <div class="profile-info">
            <label>Portfolio:</label>
            <div id="portfolio"></div>
        </div>

        <div class="profile-info">
            <label>Location:</label>
            <div id="location"></div>
        </div>

        <div class="profile-info">
            <label>Repo:</label>
            <div id="repo"></div>
        </div>

        <div class="profile-info">
            <label>Bio:</label>
            <div id="bio"></div>
        </div>

        <div class="profile-info">
            <label>Followers:</label>
            <div id="followers"></div>
        </div>
    </div>

    <div id="repositoriesDiv" class="grid-container"></div>
</div>

    <!-- Javascript File -->
    <script src="./Q3.js"></script>
</body>
